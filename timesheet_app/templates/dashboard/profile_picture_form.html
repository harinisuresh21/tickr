{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Profile Picture | TimesheetApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .upload-container {
      background: #fff;
      padding: 40px 36px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(30, 99, 209, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeInScale 0.8s ease forwards;
    }
    h3 {
      font-family: 'Pacifico', cursive;
      color: #1cc88a;
      margin-bottom: 30px;
      font-size: 2.4rem;
      user-select: none;
      text-shadow: 0 0 8px rgba(28, 200, 138, 0.6);
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 24px;
      border-radius: 12px;
      border: 2px dashed #4e73df;
      padding: 18px;
      width: 100%;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    input[type="file"]:hover {
      border-color: #1cc88a;
    }
    button {
      background: linear-gradient(135deg, #1cc88a, #4e73df);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 8px 25px rgba(30, 99, 209, 0.4);
      user-select: none;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 14px 40px rgba(28, 200, 138, 0.7);
    }
    a.back-link {
      display: inline-block;
      margin-top: 28px;
      color: #4e73df;
      font-weight: 600;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      color: #1cc88a;
      text-decoration: underline;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 480px) {
      .upload-container {
        padding: 30px 20px;
        width: 90%;
      }
      h3 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h3><i class="fa-solid fa-upload"></i> Upload Profile Picture</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="avatar" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
    <a href="{% url 'employee_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
