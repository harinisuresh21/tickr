{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <h3>Projects</h3>
  <a class="btn btn-sm btn-primary mb-3" href="{% url 'project_create' %}">New Project</a>
  <table class="table">
    <thead><tr><th>Name</th><th>Client</th><th>Billable Default</th><th>Active</th><th></th></tr></thead>
    <tbody>
      {% for p in projects %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.client }}</td>
          <td>{{ p.billable_default }}</td>
          <td>{{ p.active }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'project_edit' p.id %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'project_delete' p.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
