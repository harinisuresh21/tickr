{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <h3>{% if project %}Edit Project{% else %}New Project{% endif %}</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'projects_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
